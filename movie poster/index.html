<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital copy of the Avengers movie poster.">
    <title>Avenger Movie Poster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the poster -->
    <div class="poster-container">
        <!-- Image of the poster -->
        <img src="AVENGER.jpg" alt="Avengers">
        <!-- Overlay text elements -->
        <div class="poster-text">
            <h1>Avengers Assemble</h1>
            <h2>A v e n g e r s</h2>
            <p>In Theaters and on Disney+<br>April 26</p>
            <div class="links">
            <!-- Links to the movie trailer and official website -->
            <a href="https://www.youtube.com/watch?v=6ZfuNTqbHE8" target="_blank">Watch Trailer</a>
            <a href="https://www.marvel.com/movies/avengers-endgame" target="_blank">Official Website</a>
            </div>
        </div>
    </div>
</body>
</html>
